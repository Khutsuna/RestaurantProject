<header class="header" [class.visible]="headerVisible">
  <div class="header-content">
    <div class="logo" routerLink="/">
      <h2>Step <span class="logo2">Ordering</span></h2>
    </div>
    <nav class="nav">
      <button routerLink="/" class="nav-btn">Home</button>
      <button routerLink="/cart" class="nav-btn cart-btn">
        Cart
        @if (cartCount$ | async; as count) {
          @if (count > 0) {
            <span class="cart-badge">{{ count }}</span>
          }
        }
      </button>
    </nav>
  </div>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
